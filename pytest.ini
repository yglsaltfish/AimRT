[pytest]
markers =
    aimrt: AimRT related tests
    channel: Channel 通信相关（发布/订阅）
    rpc: RPC 调用相关
    bench: 同 perf，基准压力
    mqtt: MQTT 通道/插件
    ros2: ROS2 通道/RPC
    grpc: gRPC 插件
    zenoh: Zenoh 插件
    iceoryx: Iceoryx 插件
    net: Net 插件（HTTP/TCP等）
    parameter: 参数服务
    cpp: C++ 实现/示例
    py: Python 实现/示例
    local: 本地运行
    remote: 远程运行（hosts/SSH）
    examples: 仓库内 examples 场景
    plugins: 插件测试

