aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  rpc:
    backends:
      - type: local
    clients_options:
      - func_name: "(.*)"
        enable_backends: [local]
    servers_options:
      - func_name: "(.*)"
        enable_backends: [local]
  module:
    modules:
      - name: NormalRpcClientModule
        log_lvl: INFO
      - name: NormalRpcServerModule
        log_lvl: INFO

# Module custom configuration
NormalRpcClientModule:
  rpc_frq: 0.5

NormalRpcServerModule:
