aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: publish_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: subscribe_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
        options:
          subscriber_use_inline_executor: false
          subscriber_executor: subscribe_thread_pool
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./protobuf_channel_pub_pkg.dll
        enable_modules: [BenchmarkPublisherModule]
      - path: ./protobuf_channel_sub_pkg.dll
        enable_modules: [BenchmarkSubscriberModule]
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  topic_name_prefix: test_topic
  topic_number: 3
  channel_frq: 1000
  msg_size: 1024
  msg_count: 5000

BenchmarkSubscriberModule:
  topic_name_prefix: test_topic
  topic_number: 3
