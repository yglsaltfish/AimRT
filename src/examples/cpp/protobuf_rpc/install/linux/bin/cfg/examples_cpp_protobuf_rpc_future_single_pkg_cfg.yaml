aimrt:
  configurator:
    temp_cfg_path: ./cfg/tmp # 生成的临时模块配置文件存放路径
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    default_module_lvl: INFO # 模块默认日志等级
    backends: # 日志backends
      - type: console # 控制台日志
        options:
          color: true # 是否彩色打印
  executor: # 执行器配置
    executors: # 当前先支持thread型，未来可根据加载的网络模块提供更多类型
      - name: work_thread_pool # 线程池
        type: asio_thread
        options:
          thread_num: 4 # 线程数，不指定则默认单线程
      - name: timeout_handle
        type: time_wheel
        options:
          bind_executor: work_thread_pool
  rpc: # rpc相关配置
    backends: # rpc后端配置
      - type: local # 本地rpc后端配置
        options:
          timeout_executor: timeout_handle
    clients_options:
      - func_name: "(.*)"
        enable_backends: [local]
    servers_options:
      - func_name: "(.*)"
        enable_backends: [local]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./libprotobuf_rpc_pkg.so # so/dll地址
        disable_module: # 此动态库中要屏蔽的模块名称。默认全部加载
          [
            NormalRpcAsyncClientModule,
            NormalRpcAsyncServerModule,
            NormalRpcCoClientModule,
            NormalRpcCoServerModule,
            NormalRpcSyncClientModule,
          ]
    modules: # 模块
      - name: NormalRpcFutureClientModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别
      - name: NormalRpcSyncServerModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
NormalRpcFutureClientModule:
  rpc_frq: 0.5 # rpc频率，次/s

NormalRpcSyncServerModule:
