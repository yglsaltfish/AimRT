aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: timeout_handle
        type: asio_thread
        options:
          thread_num: 1
  rpc:
    backends:
      - type: local
        options:
          timeout_handle_executor: timeout_handle
    clients_options:
      - func_name: "(.*)"
        enable_backends: [local]
    servers_options:
      - func_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libpb_rpc_server_pkg.so
        enable_modules: [NormalRpcSyncServerModule]
    modules:
      - name: NormalRpcSyncClientModule
        log_lvl: INFO
      - name: NormalRpcSyncServerModule
        log_lvl: INFO

# Module custom configuration
NormalRpcSyncClientModule:
  service_name: example_service
  rpc_frq: 0.5

NormalRpcSyncServerModule:
  service_name: example_service