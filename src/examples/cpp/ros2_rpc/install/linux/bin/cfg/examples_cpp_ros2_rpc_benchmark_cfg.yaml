aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: client_statistics_thread_pool
        type: asio_thread
      - name: client_thread_pool_0
        type: asio_thread
      - name: client_thread_pool_1
        type: asio_thread
      - name: client_thread_pool_2
        type: asio_thread
      - name: client_thread_pool_3
        type: asio_thread
      - name: client_thread_pool_4
        type: asio_thread
      - name: client_thread_pool_5
        type: asio_thread
      - name: client_thread_pool_6
        type: asio_thread
      - name: client_thread_pool_7
        type: asio_thread
      - name: client_thread_pool_8
        type: asio_thread
      - name: client_thread_pool_9
        type: asio_thread
  rpc:
    backends:
      - type: local
    clients_options:
      - func_name: "(.*)"
        enable_backends: [local]
    servers_options:
      - func_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libros2_rpc_client_pkg.so
        disable_module: [NormalRpcCoClientModule]
      - path: ./libros2_rpc_server_pkg.so
        disable_module: []
    modules:
      - name: BenchmarkRpcClientModule
        log_lvl: INFO
      - name: NormalRpcCoServerModule
        log_lvl: WARN

# Module custom configuration
BenchmarkRpcClientModule:
  perf_mod: bench # bench/fixed-freq
  msg_size: 1024
  parallel: 5
  increasing_parallel: true
  freq: [24, 30, 50, 60, 120] # Only effective when perf_mod=fixed freq
