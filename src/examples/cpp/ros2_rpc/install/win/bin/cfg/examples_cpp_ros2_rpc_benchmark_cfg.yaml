aimrt:
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    backends: # 日志backends
      - type: console # 控制台日志
  executor: # 执行器配置
    executors: # 当前先支持thread型/strand型，未来可根据加载的网络模块提供更多类型
      - name: client_statistics_thread_pool # 线程池
        type: asio_thread
      - name: client_thread_pool_0 # 线程池
        type: asio_thread
      - name: client_thread_pool_1 # 线程池
        type: asio_thread
      - name: client_thread_pool_2 # 线程池
        type: asio_thread
      - name: client_thread_pool_3 # 线程池
        type: asio_thread
      - name: client_thread_pool_4 # 线程池
        type: asio_thread
      - name: client_thread_pool_5 # 线程池
        type: asio_thread
      - name: client_thread_pool_6 # 线程池
        type: asio_thread
      - name: client_thread_pool_7 # 线程池
        type: asio_thread
      - name: client_thread_pool_8 # 线程池
        type: asio_thread
      - name: client_thread_pool_9 # 线程池
        type: asio_thread
  rpc: # rpc相关配置
    backends: # rpc后端配置
      - type: local # 本地rpc后端配置
    clients_options:
      - func_name: "(.*)"
        enable_backends: [local]
    servers_options:
      - func_name: "(.*)"
        enable_backends: [local]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./ros2_rpc_client_pkg.dll # so/dll地址
        disable_module: [NormalRpcCoClientModule] # 此动态库中要屏蔽的模块名称。默认全部加载
      - path: ./ros2_rpc_server_pkg.dll # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: BenchmarkRpcClientModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别
      - name: NormalRpcCoServerModule # 模块Name接口返回的名称
        log_lvl: WARN # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
BenchmarkRpcClientModule:
  perf_mod: bench # bench/fixed-freq
  msg_size: 1024 # 1048576 # 包大小
  parallel: 5 # 并发数
  increasing_parallel: true # 并发数是否从1渐增
  freq: [24, 30, 50, 60, 120] # 频率，仅perf_mod=fixed-freq时生效
