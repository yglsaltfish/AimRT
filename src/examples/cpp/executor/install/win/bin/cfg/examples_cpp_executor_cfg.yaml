aimrt:
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    backends: # 日志backends
      - type: console # 控制台日志
  executor: # 执行器配置
    executors: # 当前先支持thread型，未来可根据加载的网络模块提供更多类型
      - name: work_executor # 线程池
        type: asio_thread
        options:
          thread_num: 2 # 线程数，不指定则默认单线程
      - name: thread_safe_executor # 线程池
        type: asio_thread
        options:
          thread_num: 1 # 线程数，不指定则默认单线程
      - name: time_schedule_executor # 线程池
        type: asio_thread
        options:
          thread_num: 2 # 线程数，不指定则默认单线程
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./executor_pkg.dll # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: ExecutorModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别
