aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: asio_thread
        options:
          thread_num: 2
      - name: thread_safe_executor
        type: asio_thread
        options:
          thread_num: 1
      - name: time_schedule_executor
        type: asio_thread
        options:
          thread_num: 2
  module:
    pkgs:
      - path: ./libexecutor_pkg.so
        enable_modules: [ExecutorCoModule]
    modules:
      - name: ExecutorCoModule
        log_lvl: INFO
