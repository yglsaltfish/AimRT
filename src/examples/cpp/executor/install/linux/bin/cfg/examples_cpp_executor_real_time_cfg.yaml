aimrt:
  configurator:
    temp_cfg_path: ./cfg/tmp # 生成的临时模块配置文件存放路径
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    default_module_lvl: INFO # 模块默认日志等级
    backends: # 日志backends
      - type: console # 控制台日志
        options:
          color: true # 是否彩色打印
  executor: # 执行器配置
    executors: # 当前先支持thread型/strand型，未来可根据加载的网络模块提供更多类型
      - name: sched_fifo_thread
        type: asio_thread
        options:
          thread_num: 1
          thread_sched_policy: SCHED_FIFO:80 # SCHED_OTHER | SCHED_FIFO:xx | SCHED_RR:xx
          thread_bind_cpu: [0, 1] # cpu index
          timeout_alarm_threshold_us: 100 # 调度超时告警阈值
      - name: sched_other_thread
        type: asio_thread
        options:
          thread_num: 1
          thread_sched_policy: SCHED_OTHER # SCHED_OTHER | SCHED_FIFO:xx | SCHED_RR:xx
          thread_bind_cpu: [2, 3] # cpu index
          timeout_alarm_threshold_us: 100 # 调度超时告警阈值
      - name: sched_rr_thread
        type: asio_thread
        options:
          thread_num: 1
          thread_sched_policy: SCHED_RR:80 # SCHED_OTHER | SCHED_FIFO:xx | SCHED_RR:xx
          thread_bind_cpu: [4, 5, 6] # cpu index
          timeout_alarm_threshold_us: 100 # 调度超时告警阈值
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./libreal_time_pkg.so # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: RealTimeModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

