aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: simple_thread
  module:
    pkgs:
      - path: ./liblogger_pkg.so
        enable_modules: [LoggerBenchModule]
    modules:
      - name: LoggerBenchModule
        log_lvl: INFO

LoggerBenchModule:
  log_size: 1024
  bench_num: 10000
