aimrt:
  configurator:
    temp_cfg_path: ./cfg/tmp # 生成的临时模块配置文件存放路径
  log: # log配置
    core_lvl: TRACE # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    default_module_lvl: INFO # 模块默认日志等级
    backends: # 日志backends
      - type: console # 控制台日志
        options:
          color: true # 是否彩色打印
      - type: rotate_file # 文件日志
        options:
          path: ./log # 日志文件路径
          filename: example_normal_channel.log # 日志文件名称
          max_file_size_m: 4 # 日志文件最大尺寸，单位m
          max_file_num: 10 # 最大日志文件数量，0代表无限
  executor: # 执行器配置
    executors: # 当前先支持thread型，未来可根据加载的网络模块提供更多类型
      - name: work_thread_pool # 线程池
        type: thread # 类型为线程型
        options:
          thread_num: 4 # 参数，4线程，不指定则默认单线程
  channel: # 消息队列相关配置
    backends: # 消息队列后端配置
      - type: local # 本地消息队列配置
        options:
          subscriber_use_inline_executor: false # 订阅端是否使用inline执行器
          subscriber_executor: work_thread_pool # 订阅端回调的执行器，仅在subscriber_use_inline_executor=false时生效
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./normal_channel_alpha_pkg.dll # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
      - path: ./normal_channel_beta_pkg.dll # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: NormalPublisherModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别
        # cfg_file_path: ./cfg/example_module_cfg.txt # 自定义配置文件路径
      - name: NormalSubscriberModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
NormalPublisherModule:
  topic_name: test_topic
  channel_frq: 0.5 # 发布频率，次/s

NormalSubscriberModule:
  topic_name: test_topic
