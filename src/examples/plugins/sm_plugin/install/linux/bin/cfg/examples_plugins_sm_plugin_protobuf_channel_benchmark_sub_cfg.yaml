aimrt:
  configurator:
    temp_cfg_path: ./cfg/tmp # 生成的临时模块配置文件存放路径
  plugin:
    plugins:
      - name: sm_plugin
        path: ./libsm_plugin.so
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    default_module_lvl: INFO # 模块默认日志等级
    backends: # 日志backends
      - type: console # 控制台日志
        options:
          color: true # 是否彩色打印
      - type: rotate_file # 文件日志
        options:
          path: ./log # 日志文件路径
          filename: examples_plugins_sm_plugin_protobuf_channel_benchmark_sub.log # 日志文件名称
          max_file_size_m: 4 # 日志文件最大尺寸，单位m
          max_file_num: 10 # 最大日志文件数量，0代表无限
  executor: # 执行器配置
    executors: # 当前先支持thread型，未来可根据加载的网络模块提供更多类型
      - name: work_thread_pool # 线程池
        type: asio_thread
        options:
          thread_num: 4 # 线程数，不指定则默认单线程
      - name: sm_default_thread_pool # 线程池
        type: asio_thread
        options:
          thread_num: 4 # 线程数，不指定则默认单线程
  channel: # 消息队列相关配置
    backends: # 消息队列后端配置
      - type: sm # sm后端
        options:
          sub_default_executor: sm_default_thread_pool # 默认执行器
          sub_topic_options:
            - topic_name: benchmark_signal
            - topic_name: test_topic_0
            - topic_name: test_topic_1
            - topic_name: test_topic_2
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [sm]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./libprotobuf_channel_sub_pkg.so # so/dll地址
        disable_module: [NormalSubscriberModule] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: BenchmarkSubscriberModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
BenchmarkSubscriberModule:
  topic_name_prefix: test_topic # topic名称前缀
  topic_number: 3 # topic数量
