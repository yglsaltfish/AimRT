aimrt:
  plugin:
    plugins:
      - name: sm_plugin
        path: ./libaimrt_sm_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: sm_default_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: sm
        options:
          sub_default_executor: sm_default_thread_pool
          sub_topic_options:
            - topic_name: test_topic
              executor: sm_default_thread_pool
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [sm]
  module:
    pkgs:
      - path: ./libros2_channel_sub_pkg.so
        disable_module: []
    modules:
      - name: NormalSubscriberModule
        log_lvl: INFO

# Module custom configuration
NormalSubscriberModule:
  topic_name: test_topic
