aimrt:
  plugin:
    plugins:
      - name: lcm_plugin
        path: ./libaimrt_lcm_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: lcm
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [lcm]
  module:
    pkgs:
      - path: ./libprotobuf_channel_pub_pkg.so
        enable_modules: [BenchmarkPublisherModule]
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  topic_name_prefix: test_topic
  topic_number: 3
  channel_frq: 1000
  msg_size: 1024
  msg_count: 5000
