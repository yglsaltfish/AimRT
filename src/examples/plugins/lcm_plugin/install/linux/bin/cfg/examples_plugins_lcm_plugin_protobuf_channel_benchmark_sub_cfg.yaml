aimrt:
  plugin:
    plugins:
      - name: lcm_plugin
        path: ./libaimrt_lcm_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: lcm_default_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: lcm
        options:
          sub_default_executor: lcm_default_thread_pool
          sub_topic_options:
            - topic_name: benchmark_signal
            - topic_name: test_topic_0
            - topic_name: test_topic_1
            - topic_name: test_topic_2
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [lcm]
  module:
    pkgs:
      - path: ./libprotobuf_channel_sub_pkg.so
        disable_module: [NormalSubscriberModule]
    modules:
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkSubscriberModule:
  topic_name_prefix: test_topic
  topic_number: 3
