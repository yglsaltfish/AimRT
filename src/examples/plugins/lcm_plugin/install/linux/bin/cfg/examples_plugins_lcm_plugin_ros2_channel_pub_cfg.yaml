aimrt:
  plugin:
    plugins:
      - name: lcm_plugin
        path: ./libaimrt_lcm_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: lcm
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [lcm]
  module:
    pkgs:
      - path: ./libros2_channel_pub_pkg.so
        disable_module: []
    modules:
      - name: NormalPublisherModule
        log_lvl: INFO

# Module custom configuration
NormalPublisherModule:
  topic_name: test_topic
  channel_frq: 0.5
