aimrt:
  plugin:
    plugins:
      - name: lcm_plugin
        path: ./libaimrt_lcm_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: lcm_default_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: lcm
        options:
          sub_default_executor: lcm_default_thread_pool
          sub_topic_options:
            - topic_name: test_topic
              # lcm_url: "udpm://239.255.76.67:7667?ttl=0"
              # executor: lcm_default_thread_pool
              # lcm_dispatcher_executor: lcm_default_thread_pool
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [lcm]
  module:
    pkgs:
      - path: ./libros2_channel_sub_pkg.so
        disable_module: []
    modules:
      - name: NormalSubscriberModule
        log_lvl: INFO

# Module custom configuration
NormalSubscriberModule:
  topic_name: test_topic
