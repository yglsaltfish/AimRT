aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 4
          tcp_options:
            listen_ip: 127.0.0.1
            listen_port: 50061
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    backends: # 日志backends
      - type: console # 控制台日志
  executor: # 执行器配置
    executors: # 当前先支持thread型，未来可根据加载的网络模块提供更多类型
      - name: work_thread_pool # 线程池
        type: asio_thread
        options:
          thread_num: 2 # 线程数，不指定则默认单线程
  channel: # 消息队列相关配置
    backends: # 消息队列后端配置
      - type: tcp
        options:
          pub_topics_options:
            - topic_name: "(.*)" # 支持正则表达式，所有topic
              server_url_list: ["127.0.0.1:50060"]
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [tcp]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./libros2_channel_pub_pkg.so # so/dll地址
        disable_module: [BenchmarkPublisherModule] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: NormalPublisherModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
NormalPublisherModule:
  topic_name: test_topic
  channel_frq: 0.5 # 发布频率，次/s
