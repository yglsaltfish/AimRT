aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50080
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
  channel:
    backends:
      - type: http
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [http]
  module:
    pkgs:
      - path: ./libros2_channel_sub_pkg.so
        enable_modules: [NormalSubscriberModule]
    modules:
      - name: NormalSubscriberModule
        log_lvl: INFO

# Module custom configuration
NormalSubscriberModule:
  topic_name: test_topic
