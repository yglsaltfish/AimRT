aimrt:
  configurator:
    temp_cfg_path: ./cfg/tmp # 生成的临时模块配置文件存放路径
  plugin:
    plugins:
      - name: ros2_plugin
        path: ./libros2_plugin.so
        options:
          node_name: example_ros2_protobuf_channel_subscriber_node
          executor_type: MultiThreaded # SingleThreaded/StaticSingleThreaded/MultiThreaded
          executor_thread_num: 2
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    default_module_lvl: INFO # 模块默认日志等级
    backends: # 日志backends
      - type: console # 控制台日志
        options:
          color: true # 是否彩色打印
      - type: rotate_file # 文件日志
        options:
          path: ./log # 日志文件路径
          filename: examples_plugins_ros2_plugin_protobuf_channel_sub.log # 日志文件名称
          max_file_size_m: 4 # 日志文件最大尺寸，单位m
          max_file_num: 10 # 最大日志文件数量，0代表无限
  executor: # 执行器配置
  channel: # 消息队列相关配置
    backends: # 消息队列后端配置
      - type: ros2 # ros2后端
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [ros2]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./libprotobuf_channel_sub_pkg.so # so/dll地址
        disable_module: [BenchmarkSubscriberModule] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: NormalSubscriberModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
NormalSubscriberModule:
  topic_name: test_topic
