aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./aimrt_net_plugin.dll
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50080
      - name: time_manipulator_plugin
        path: ./aimrt_time_manipulator_plugin.dll
        options:
          enable_rpc: true
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    backends: # 日志backends
      - type: console # 控制台日志
  executor: # 执行器配置
    executors: # 当前先支持thread型，未来可根据加载的网络模块提供更多类型
      - name: real_work_thread_pool # 线程池
        type: asio_thread
        options:
          thread_num: 2 # 线程数，不指定则默认单线程
      - name: work_thread_pool # 线程池
        type: time_manipulator
        options:
          bind_executor: real_work_thread_pool
          dt_us: 1000
          init_ratio: 2.0
          wheel_size: [1000, 3600]
  rpc:
    backends:
      - type: http
    servers_options:
      - func_name: "(.*)"
        enable_backends: [http]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./helloworld_pkg.dll # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: HelloWorldModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
HelloWorldModule:
  key1: val1
  key2: val2
