aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./aimrt_net_plugin.dll
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50080
      - name: time_manipulator_plugin
        path: ./aimrt_time_manipulator_plugin.dll
        options:
          enable_rpc: true
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: real_work_thread_pool
        type: asio_thread
        options:
          thread_num: 2
      - name: work_thread_pool
        type: time_manipulator
        options:
          bind_executor: real_work_thread_pool
          dt_us: 1000
          init_ratio: 2.0
          wheel_size: [1000, 3600]
  rpc:
    backends:
      - type: http
    servers_options:
      - func_name: "(pb:/aimrt.protocols.time_manipulator_plugin.*)"
        enable_backends: [http]
  module:
    pkgs:
      - path: ./helloworld_pkg.dll
    modules:
      - name: HelloWorldModule
        log_lvl: INFO

# Module custom configuration
HelloWorldModule:
  key1: val1
  key2: val2
