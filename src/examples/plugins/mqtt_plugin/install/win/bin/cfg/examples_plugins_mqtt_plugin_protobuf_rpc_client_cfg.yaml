aimrt:
  plugin:
    plugins:
      - name: mqtt_plugin
        path: ./aimrt_mqtt_plugin.dll
        options:
          broker_addr: tcp://127.0.0.1:1883
          client_id: example_protobuf_rpc_client
          max_pkg_size_k: 1024
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  rpc:
    backends:
      - type: mqtt
    clients_options:
      - func_name: "(.*)"
        enable_backends: [mqtt]
  module:
    pkgs:
      - path: ./protobuf_rpc_client_pkg.dll
    modules:
      - name: NormalRpcCoClientModule
        log_lvl: INFO

# Module custom configuration
NormalRpcCoClientModule:
  rpc_frq: 0.5
