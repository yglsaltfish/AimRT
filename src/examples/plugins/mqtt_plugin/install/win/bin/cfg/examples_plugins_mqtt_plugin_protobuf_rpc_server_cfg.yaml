aimrt:
  plugin:
    plugins:
      - name: mqtt_plugin
        path: ./aimrt_mqtt_plugin.dll
        options:
          broker_addr: tcp://127.0.0.1:1883
          client_id: example_protobuf_rpc_server
          max_pkg_size_k: 1024
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    backends: # 日志backends
      - type: console # 控制台日志
  executor: # 执行器配置
  rpc: # rpc相关配置
    backends: # rpc后端配置
      - type: mqtt
    servers_options:
      - func_name: "(.*)"
        enable_backends: [mqtt]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./protobuf_rpc_server_pkg.dll # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: NormalRpcCoServerModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

NormalRpcCoServerModule:
