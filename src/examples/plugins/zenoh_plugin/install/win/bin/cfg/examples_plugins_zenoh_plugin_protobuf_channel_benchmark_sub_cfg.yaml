aimrt:
  plugin:
    plugins:
      - name: zenoh_plugin
        path: ./aimrt_zenoh_plugin.dll
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
  channel:
    backends:
      - type: zenoh
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [zenoh]
  module:
    pkgs:
      - path: ./protobuf_channel_sub_pkg.dll
        enable_modules: [BenchmarkSubscriberModule]
    modules:
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkSubscriberModule:
  max_topic_number: 4
