aimrt:
  plugin:
    plugins:
      - name: zenoh_plugin
        path: ./libaimrt_zenoh_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
      executors:
        - name: subscribe_thread_pool
          type: asio_thread
          options:
            thread_num: 4
  channel:
    backends:
      - type: zenoh
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [zenoh]
  module:
    pkgs:
      - path: ./libprotobuf_channel_sub_pkg.so
        enable_modules: [BenchmarkSubscriberModule]
    modules:
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkSubscriberModule:
  topic_name_prefix: test_topic
  topic_number: 3

