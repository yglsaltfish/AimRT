aimrt:
  plugin:
    plugins:
      - name: iceoryx_plugin
        path: ./aimrt_iceoryx_plugin.dll
        options:
          shm_init_size: 2048
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: subscribe_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: iceoryx
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [iceoryx]
  module:
    pkgs:
      - path: ./protobuf_channel_sub_pkg.dll
        enable_modules: [BenchmarkSubscriberModule]
    modules:
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkSubscriberModule:
  max_topic_number: 4