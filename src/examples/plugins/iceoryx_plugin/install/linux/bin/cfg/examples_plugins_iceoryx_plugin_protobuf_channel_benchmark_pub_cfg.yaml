aimrt:
  plugin:
    plugins:
      - name: iceoryx_plugin
        path: ./libaimrt_iceoryx_plugin.so
        options:
          shm_init_size: 2048
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: publish_control_executor
        type: simple_thread
      - name: publish_executor_0
        type: simple_thread
      - name: publish_executor_1
        type: simple_thread
      - name: publish_executor_2
        type: simple_thread
      - name: publish_executor_3
        type: simple_thread
  channel:
    backends:
      - type: iceoryx
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [iceoryx]
  module:
    pkgs:
      - path: ./libprotobuf_channel_pub_pkg.so
        enable_modules: [BenchmarkPublisherModule]
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  max_topic_number: 4
  bench_plans:
    - channel_frq: 1000
      msg_size: 512
      topic_number: 4
      msg_count: 5000
    - channel_frq: 1000
      msg_size: 4096
      topic_number: 1
      msg_count: 1000
