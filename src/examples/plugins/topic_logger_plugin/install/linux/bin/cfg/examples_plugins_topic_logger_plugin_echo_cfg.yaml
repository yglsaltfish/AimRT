aimrt:
  plugin:
    plugins:
      - name: echo_plugin
        path: ./libaimrt_echo_plugin.so
        options:
          type_support_pkgs:
            - path: ./libtopic_logger_plugin_ts_pkg.so
          topic_meta_list:
            - topic_name: log_topic
              msg_type: pb:aimrt.protocols.topic_logger.LogData
              echo_type: json
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 4
          udp_options:
            listen_ip: 127.0.0.1
            listen_port: 50040
            max_pkg_size: 16384
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: udp
    sub_topics_options:
      - topic_name: "log_topic"
        enable_backends: [udp]
