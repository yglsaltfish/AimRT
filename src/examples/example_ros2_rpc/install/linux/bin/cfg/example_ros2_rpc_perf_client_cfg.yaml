aimrt:
  configurator:
    temp_cfg_path: ./cfg/tmp # 生成的临时模块配置文件存放路径
  plugin:
    plugins:
      - name: ros2_plugin
        path: ./libros2_plugin.so
        options:
          node_name: example_ros2_channel_publisher_node
          executor_type: MultiThreaded # SingleThreaded/StaticSingleThreaded/MultiThreaded
          executor_thread_num: 2
  log: # log配置
    core_lvl: INFO # 内核日志等级，可选项：Trace/Debug/Info/Warn/Error/Fatal/Off，不区分大小写
    default_module_lvl: INFO # 模块默认日志等级
    backends: # 日志backends
      - type: console # 控制台日志
        options:
          color: true # 是否彩色打印
      - type: rotate_file # 文件日志
        options:
          path: ./log # 日志文件路径
          filename: example_ros2_rpc_perf_client.log # 日志文件名称
          max_file_size_m: 16 # 日志文件最大尺寸，单位m
          max_file_num: 10 # 最大日志文件数量，0代表无限
  executor: # 执行器配置
    executors: # 当前先支持thread型/strand型，未来可根据加载的网络模块提供更多类型
      - name: client_statistics_thread_pool # 线程池
        type: asio_thread
      - name: client_thread_pool_0 # 线程池
        type: asio_thread
      - name: client_thread_pool_1 # 线程池
        type: asio_thread
      - name: client_thread_pool_2 # 线程池
        type: asio_thread
      - name: client_thread_pool_3 # 线程池
        type: asio_thread
      - name: client_thread_pool_4 # 线程池
        type: asio_thread
      - name: client_thread_pool_5 # 线程池
        type: asio_thread
      - name: client_thread_pool_6 # 线程池
        type: asio_thread
      - name: client_thread_pool_7 # 线程池
        type: asio_thread
      - name: client_thread_pool_8 # 线程池
        type: asio_thread
      - name: client_thread_pool_9 # 线程池
        type: asio_thread
  rpc: # rpc相关配置
    backends: # rpc后端配置
      - type: ros2 # ros2 rpc后端
    clients_options:
      - func_name: "(.*)"
        enable_backends: [ros2]
  module: # 模块配置
    pkgs: # 要加载的动态库配置
      - path: ./libros2_rpc_omega_pkg.so # so/dll地址
        disable_module: [] # 此动态库中要屏蔽的模块名称。默认全部加载
    modules: # 模块
      - name: Ros2RpcPerfClientModule # 模块Name接口返回的名称
        log_lvl: INFO # 模块日志级别

# 模块自定义配置，框架会为每个模块生成临时配置文件，开发者通过Configurator接口获取该配置文件路径
Ros2RpcPerfClientModule:
  perf_mod: bench # bench/fixed-freq
  msg_size: 1024 # 1048576 # 包大小
  parallel: 5 # 并发数
  increasing_parallel: true # 并发数是否从1渐增
  freq: [24, 30, 50, 60, 120] # 频率，仅perf_mod=fixed-freq时生效
